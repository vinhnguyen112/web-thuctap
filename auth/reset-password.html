<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - JobHub</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            transform: translateY(-2px);
        }
        .password-strength {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .password-strength.weak { color: #dc3545; }
        .password-strength.medium { color: #ffc107; }
        .password-strength.strong { color: #198754; }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="../page/index.html" class="d-inline-flex align-items-center mb-3 text-white text-decoration-none">
                    <div class="logo-icon logo-icon-light me-2">
                        <i class="bi bi-briefcase"></i>
                    </div>
                    <span class="fw-bold fs-5">JobHub</span>
                </a>
                <h2 class="mb-0">Đặt lại mật khẩu</h2>
                <p class="mb-0 mt-2 opacity-75">Tạo mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">
                            <i class="bi bi-lock me-1"></i>Mật khẩu mới
                        </label>
                        <div class="position-relative">
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                id="newPassword"
                                name="newPassword"
                                placeholder="Nhập mật khẩu mới (tối thiểu 8 ký tự)"
                                required
                                minlength="8"
                                onkeyup="checkPasswordStrength()"
                            />
                            <button
                                type="button"
                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 btn-link-clean"
                                onclick="togglePassword('newPassword', 'togglePasswordIcon')"
                            >
                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Xác nhận mật khẩu
                        </label>
                        <div class="position-relative">
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Nhập lại mật khẩu mới"
                                required
                                onkeyup="checkPasswordMatch()"
                            />
                            <button
                                type="button"
                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 btn-link-clean"
                                onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordIcon')"
                            >
                                <i class="bi bi-eye" id="toggleConfirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordMatch" class="password-strength"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-check-circle me-2"></i>Đặt lại mật khẩu
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="successMessage" class="alert alert-success d-none">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Thành công!</strong> Mật khẩu đã được đặt lại. Bạn có thể đăng nhập ngay.
                    <div class="mt-2">
                        <a href="../page/login.html" class="btn btn-sm btn-outline-success">Đăng nhập ngay</a>
                    </div>
                </div>

                <!-- Back Link -->
                <div class="back-link">
                    <p class="mb-0 text-muted">
                        <a href="../page/login.html">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthText = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthText.textContent = '';
                strengthText.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthText.textContent = 'Mật khẩu yếu';
                strengthText.className = 'password-strength weak';
            } else if (strength <= 2) {
                strengthText.textContent = 'Mật khẩu trung bình';
                strengthText.className = 'password-strength medium';
            } else {
                strengthText.textContent = 'Mật khẩu mạnh';
                strengthText.className = 'password-strength strong';
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchText.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchText.textContent = 'Mật khẩu khớp';
                matchText.className = 'password-strength strong';
            } else {
                matchText.textContent = 'Mật khẩu không khớp';
                matchText.className = 'password-strength weak';
            }
        }

        function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp. Vui lòng kiểm tra lại.');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Mật khẩu phải có ít nhất 8 ký tự.');
                return;
            }
            
            // Simulate API call
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('d-none');
            
            // Hide form
            document.getElementById('resetPasswordForm').classList.add('d-none');
            
            console.log('Password reset to:', newPassword);
        }
    </script>
</body>
</html>
