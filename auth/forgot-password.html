<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - JobHub</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="../page/index.html" class="d-inline-flex align-items-center mb-3 text-white text-decoration-none">
                    <div class="logo-icon logo-icon-light me-2">
                        <i class="bi bi-briefcase"></i>
                    </div>
                    <span class="fw-bold fs-5">JobHub</span>
                </a>
                <h2 class="mb-0">Quên mật khẩu</h2>
                <p class="mb-0 mt-2 opacity-75">Nhập email để nhận liên kết đặt lại</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email đăng ký
                        </label>
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            id="email"
                            name="email"
                            placeholder="Nhập email bạn đã đăng ký"
                            required
                        />
                        <div class="form-text">
                            Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email này.
                        </div>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="mb-4">
                        <label class="form-label">Xác thực</label>
                        <div class="captcha-container bg-light rounded p-3 text-center">
                            <div class="mb-2">
                                <span class="fw-bold fs-5 text-muted">3 + 5 = ?</span>
                            </div>
                            <input
                                type="text"
                                class="form-control text-center"
                                id="captcha"
                                placeholder="Nhập kết quả"
                                required
                            />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-send me-2"></i>Gửi liên kết đặt lại
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="successMessage" class="alert alert-success d-none">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Thành công!</strong> Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn.
                </div>

                <!-- Back Link -->
                <div class="back-link">
                    <p class="mb-0 text-muted">
                        <a href="../page/login.html">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const captcha = document.getElementById('captcha').value;
            
            // Simple validation
            if (captcha !== '8') {
                alert('Kết quả xác thực không đúng. Vui lòng thử lại.');
                return;
            }
            
            // Simulate API call
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('d-none');
            
            // Hide form
            document.getElementById('forgotPasswordForm').classList.add('d-none');
            
            console.log('Password reset requested for:', email);
        }
    </script>
</body>
</html>
